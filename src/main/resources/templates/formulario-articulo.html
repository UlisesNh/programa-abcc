<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Artículo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Crear Artículo</h1>
        <form th:action="@{/articulos/crear}" th:object="${articulo}" method="post">
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" name="sku" th:field="*{sku}" class="form-control" required maxlength="6">
            </div>
            <div class="form-group">
                <label for="articulo">Artículo:</label>
                <input type="text" id="articulo" name="articulo" th:field="*{articulo}" class="form-control" required maxlength="15">
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" th:field="*{marca}" class="form-control" required maxlength="15">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" th:field="*{modelo}" class="form-control" maxlength="20">
            </div>
            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento" th:field="*{departamento}" class="form-control" required>
                    <!-- Opciones para el departamento -->
                    <option value="1">Departamento 1</option>
                    <option value="2">Departamento 2</option>
                    <!-- Agrega más opciones según tu necesidad -->
                </select>
            </div>
            <div class="form-group">
                <label for="clase">Clase:</label>
                <select id="clase" name="clase" th:field="*{clase}" class="form-control" required>
                    <!-- Opciones para la clase -->
                    <option value="1">Clase 1</option>
                    <option value="2">Clase 2</option>
                    <!-- Agrega más opciones según tu necesidad -->
                </select>
            </div>
            <div class="form-group">
                <label for="familia">Familia:</label>
                <select id="familia" name="familia" th:field="*{familia}" class="form-control" required>
                    <!-- Opciones para la familia -->
                    <option value="01">Familia 01</option>
                    <option value="02">Familia 02</option>
                    <!-- Agrega más opciones según tu necesidad -->
                </select>
            </div>
            <div class="form-group">
                <label for="fechaAlta">Fecha de Alta:</label>
                <input type="date" id="fechaAlta" name="fechaAlta" th:field="*{fechaAlta}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" th:field="*{stock}" class="form-control" required max="999999999">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}" class="form-control" required max="999999999">
            </div>
            <div class="form-group">
                <label for="descontinuado">Descontinuado:</label>
                <select id="descontinuado" name="descontinuado" th:field="*{descontinuado}" class="form-control" required>
                    <option value="0">No</option>
                    <option value="1">Sí</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaBaja">Fecha de Baja:</label>
                <input type="date" id="fechaBaja" name="fechaBaja" th:field="*{fechaBaja}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar Artículo</button>
            </div>
        </form>
    </div>
</body>
</html>
